<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button id="sidebarToggle" class="sidebar-toggle btn text-light">
                <span id="sidebarToggleIcon" class="sidebar-toggle-btn"><i class="fa fa-chevron-left"></i></span>
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${username}">Username</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar">
        <nav id="sidebar" class="d-md-block sidebar">
            <!-- <div class="d-flex align-items-center">
                <img src="/images/admin.jpeg" alt="Profile Picture" class="imgs">
                <p class="text-light"><span th:text="${username}">User name</span></p>
            </div>-->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/dashboard/account-heads}">Account Head</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard/accounts}">Account List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard/categories}">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard/budget-analytics}">Budget Analytics</a>
                </li>
            </ul>
        </nav>
    </div>

   

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for Sidebar Toggle -->
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
