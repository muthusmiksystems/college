<!DOCTYPE html>
<html>
<head>
<title>Admin Registration</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS for Background and Gradient -->
<style>
.background {
	/* Background image */
	background-image: url(../images/admin.jpeg);
	background-size: 100% 100%;
	background-position: center;
	height: 500px; /* Full height */
	width: 350px;
	border-radius: 8px;
}


</style>
</head>
<body class="">
	<div class="background container-fluid mt-5">
		<h2 class="text-center text-light">Register</h2>
		<form action="/user/register" method="post">
			<div class="form-group">
				<label for="username" class="text-light">Username:</label> <input
					type="text" id="username" name="username" class="form-control"
					required>
			</div>

			<div class="form-group">
				<label for="password" class="text-light">Password:</label> <input
					type="password" id="password" name="password" class="form-control"
					required>
			</div>

			<div class="form-group">
				<label for="email" class="text-light">Email:</label> <input
					type="email" id="email" name="email" class="form-control" required>
			</div>

			<!--<div class="form-group">
				<label for="role" class="text-light">Role:</label> <select id="role"
					name="role" class="form-control" required>
					<option value="ADMIN">Admin</option>
					<option value="USER">User</option>
					
				</select>
			</div>-->
	
				<button type="submit" class="btn btn-primary btn-block border ">Register</button>
				<p class="text-light mt-3">already I have an account<a href="/user/login" class="">Log In</a></p>
			
		</form>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
