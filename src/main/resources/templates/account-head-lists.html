<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Heads</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <style>
        /* Custom styles for table */
        .table thead th {
            background-color: #343a40;
            color: #fff;
        }
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="~{admin-dashboard :: navbar}"></div>
    
    <!-- Include Sidebar -->
    <div th:replace="~{admin-dashboard :: sidebar}"></div>

    <!-- Main Content -->
    <div id="mainContent" class="ml-sm-auto px-md-4 main-content mt-4">
        <div class="container">
            <h1>Manage Account Heads</h1>
            <a class="btn btn-primary mb-3" th:href="@{/admin/dashboard/account-heads/new}">
                <i class="fa fa-plus"></i> Add New Account Head
            </a>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr> 
                    	<th>AccountHead ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Classification</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="accountHead : ${accountHeads}">
                    	<td th:text="${accountHead.id}"></td>
                        <td th:text="${accountHead.name}"></td>
                        <td th:text="${accountHead.description}"></td>
                        <td th:text="${accountHead.status}"></td>
                         <td th:text="${accountHead.classification}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm" th:href="@{'/admin/dashboard/account-heads/delete/' + ${accountHead.id}}">
                                <i class="fa fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
